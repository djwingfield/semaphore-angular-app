version: v1.0
name: Auto Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker build -t semaphore-angular-app:build .'
            - 'docker tag semaphore-angular-app:build "$DOCKER_USERNAME"/semaphore-angular-app:"$SEMAPHORE_WORKFLOW_ID"'
            - 'docker tag semaphore-angular-app:build "$DOCKER_USERNAME"/semaphore-angular-app:latest'
            - 'docker push "$DOCKER_USERNAME"/semaphore-angular-app:"$SEMAPHORE_WORKFLOW_ID"'
            - 'docker push "$DOCKER_USERNAME"/semaphore-angular-app:latest'
      secrets:
        - name: dockerhub-secrets
      prologue:
        commands:
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
    dependencies: []
  - name: Test
    dependencies:
      - Build
    task:
      jobs:
        - name: smoke
          commands: []
        - name: unit
          commands: []
        - name: integration
          commands: []
promotions:
  - name: Promote to MACS Dev
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'setup-semaphore' AND result = 'passed'
  - name: DIO Dev Push
    pipeline_file: pipeline_5.yml
