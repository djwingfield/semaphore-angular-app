version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build -t semaphore-angular-app .
            - 'docker tag semaphore-angular-app djwingfield/semaphore-angular-app:$SEMAPHORE_WORKFLOW_ID'
            - 'docker push djwingfield/semaphore-angular-app:$SEMAPHORE_WORKFLOW_ID'
