version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker pull djwingfield/semaphore-angular-app:latest || true'
            - 'docker build --cache-from djwingfield/semaphore-angular-app:latest -t semaphore-angular-app:v1 .'
            - 'docker tag semaphore-angular-app:v1 djwingfield/semaphore-angular-app:"$SEMAPHORE_WORKFLOW_ID"'
            - 'docker push semaphore-angular-app:"$SEMAPHORE_WORKFLOW_ID"'
