version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker pull "$DOCKER_USERNAME"/semaphore-angular-app:latest || true'
            - 'docker build --cache-from "$DOCKER_USERNAME"/semaphore-angular-app:latest -t semaphore-angular-app:"$SEMAPHORE_WORKFLOW_ID" .'
            - 'docker push "$DOCKER_USERNAME"/semaphore-angular-app:"$SEMAPHORE_WORKFLOW_ID"'
      secrets:
        - name: dockerhub-secrets
      prologue:
        commands:
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
