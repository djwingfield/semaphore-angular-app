version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker build -t semaphore-angular-app:v1 .'
            - 'docker tag semaphore-angular-app:v1 "$DOCKER_USERNAME"/semaphore-angular-app:"$SEMAPHORE_GIT_BRANCH"'
            - 'docker push "$DOCKER_USERNAME"/semaphore-angular-app:"$SEMAPHORE_GIT_BRANCH"'
            - 'docker tag semaphore-angular-app:v1 "$DOCKER_USERNAME"/semaphore-angular-app:"$SEMAPHORE_GIT_SHA"-"$SEMAPHORE_WORKFLOW_ID"'
            - 'docker push "$DOCKER_USERNAME"/semaphore-angular-app:"$SEMAPHORE_GIT_SHA"-"$SEMAPHORE_WORKFLOW_ID"'
      secrets:
        - name: dockerhub-secrets
      prologue:
        commands:
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
